<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-static-top">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href=" {% url 'index' %}"></a>DJANGO</li>
          <li><a class="navbar-link" href=" {% url 'admin:index' %}">Admin</a></li>
          <li><a class="navbar-link" href=" {% url 'first_app:register' %}">Register</a></li>





          <!-- user password authenticate method -->
          {% if user.is_authenticated %}
          <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a> </li>
            <li><a class="navbar-link" href="{% url 'special' %}">Special</a></li>
          {% else %}
          <li><a class="navbar-link" href="{% url 'first_app:user_login' %}">Login</a> </li>
          {% endif %}
        </ul>
      </nav>
    </div>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
